<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .shayari {
      position: absolute;
      top: 10px;
      right: 20px;
      text-align: right;
      font-size: 16px;
      color: #bd1e59;
      font-style: italic;
    }
  </style>
</head>
<body class="gradient-background">
  <div class="shayari">
    <p id="shayariText">"Mohabbat ek ehsaas hai, jo har dil me bas jata hai."</p>
  </div>
  
  <div class="flex items-center justify-center h-screen flex-col">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
    <p class="mt-6 text-gray-500 text-lg font-semibold">Made by Harsha</p>
    <p class="mt-2 text-gray-600 italic text-md">"Pyaar dosti se shuru hota hai aur wafadari par khatam."</p>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
    const shayariText = document.getElementById('shayariText');

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    const shayaris = [
      "Mohabbat ek ehsaas hai, jo har dil me bas jata hai.",
      "Pyaar sirf lafzon ka mohtaj nahi, dil ke jazbaat ki bhi zaroorat hoti hai.",
      "Ek muskurahat ki keemat tum kya jano, mohabbat ka sukoon hai isme.",
      "Teri aankhon ka jaadu, har baar mujhe mohabbat ka ehsaas dilata hai.",
      "Dil se nikli baatein, sirf ek sacche humsafar hi samajh sakte hain.",
      "Dua bankar milenge, bas dil se pukaro humein.",
      "Har saans mein tu, har pal mein tera ehsaas."
    ];
    
    const imagePaths = [
      "image1.gif",
      "image2.gif",
      "image3.gif",
      "image4.gif",
      "image5.gif",
      "image6.gif",
      "image7.gif"
    ];

    noButton.addEventListener('click', function() {
      if (noClickCount < imagePaths.length - 1) {
        noClickCount++;
        
        // Update Image
        imageDisplay.src = imagePaths[noClickCount];

        // Update Shayari
        shayariText.textContent = shayaris[noClickCount % shayaris.length];

        // Increase "Yes" button size dynamically
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;

        // Change "No" button text gradually
        if (noClickCount < 6) {
          noButton.textContent = [
            "No", 
            "Are you sure?", 
            "Pookie please", 
            "Don't do this to me :(", 
            "You're breaking my heart", 
            "I'm gonna cry..."
          ][noClickCount];
        }
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = 'image7.gif';
      valentineQuestion.textContent = "Yayyy!! :3";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>  
</body>
</html>
